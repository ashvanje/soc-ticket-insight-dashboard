<!DOCTYPE html>
<html>
<head>
    <title>Incident Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .red {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Log Source</th>
                {% for date in dates %}
                    <th>{{ date }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for customer, date_counts in incidents.items() %}
                <tr>
                    <td>{{ customer }}</td>
                    {% for date in dates %}
                        <td {% if date_counts[date] > 2 %}class="red"{% endif %}>{{ date_counts[date] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
